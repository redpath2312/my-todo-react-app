<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My To Do List</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Preconnects -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Work Sans (async + swap) -->
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			media="print"
			onload="this.media='all'"
		/>

		<!-- Material Symbols (async + swap). Remove entirely if not needed above the fold. -->
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@300&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@300&display=swap"
			media="print"
			onload="this.media='all'"
		/>

		<noscript>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			/>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@300&display=swap"
			/>
		</noscript>

		<!-- Optional: system font fallback to reduce FOIT/CLS -->
		<style>
			:root {
				--font-sans: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial,
					sans-serif;
			}
			html,
			body {
				font-family: var(--font-sans);
			}
		</style>

		<!-- Your CSS (Vite will replace this with built assets in prod) -->
		<link rel="stylesheet" href="/src/styles.css" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="./src/index.jsx"></script>
	</body>
</html>
